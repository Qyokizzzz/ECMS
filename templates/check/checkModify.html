<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{% load staticfiles %}
<title>Education Management System</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="{% static '/i/favicon.png' %}">
<link rel="apple-touch-icon-precomposed" href="{% static '/i/app-icon72x72@2x.png' %}">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="{% static '/css/amazeui.min.css' %}"/>
<link rel="stylesheet" href="{% static '/css/admin.css' %}">
<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static '/js/app.js' %}"></script>
<style>
        #details{
            display: flex;
        }
        #detailsImg {
            float:left;
            position:relative;
         }
        #detailsText {
            float:right;
            position:relative;
         }
        label{
            width:80px;
            text-align:right;
            display:inline-block;
        }
</style>
</head>
<body>
<header class="am-topbar admin-header">
<div class="am-topbar-brand"><img src="{% static '/i/logo.png' %}"></div>
<div class="am-collapse am-topbar-collapse" id="topbar-collapse">
<ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">
	<li class="am-dropdown tognzhi" data-am-dropdown>
	  <button class="am-btn am-btn-primary am-dropdown-toggle am-btn-xs am-radius am-icon-bell-o" data-am-dropdown-toggle> 消息管理<span class="am-badge am-badge-danger am-round">6</span></button>
	  <ul class="am-dropdown-content">
	    <li class="am-dropdown-header">所有消息都在这里</li>
	    <li><a href="#">未激活会员 <span class="am-badge am-badge-danger am-round">556</span></a></li>
	    <li><a href="#">未激活代理 <span class="am-badge am-badge-danger am-round">69</span></a></li>
	    <li><a href="#">未处理汇款</a></li>
	    <li><a href="#">未发放提现</a></li>
	    <li><a href="#">未发货订单</a></li>
	    <li><a href="#">低库存产品</a></li>
	    <li><a href="#">信息反馈</a></li>
	  </ul>
	</li>

</ul>
</div>
</header>
<div class="am-cf admin-main">
{{ request.session.sidebarStr|safe }}
<div class=" admin-content">
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页</button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">二级<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
			</ul>
		</div>
<div class="admin">
	<!-- 在这里加入内容 -->
    <div id="details">
        <form method="post" action="/checkModify/{{ currentPage }}" enctype="multipart/form-data">
            {% for i in detail %}
                <div id="detailsText">
                    <p>
                        <input type="hidden" name='id' value="{{ i.id }}"/>
                    </p>
                    <p>
                        <label for="date">日期：</label>
                        <input tpye="text" id='date' name='date' value="{{ i.date }}"/>
                    </p>
                    <p>
                        <label for="number">学号：</label>
                        <input tpye="text" id='number' name='number' value="{{ i.stu_number }}"/>
                    </p>
                    <p>
                        <label for="name">姓名：</label>
                        <input tpye="text" id='name' name='name' value="{{ i.stu_name }}"/>
                    </p>
                    <p>
                        <label for="day">星期：</label>
                        <input tpye="text" id='day' name='day' value="{{ i.day }}"/>
                    </p>
                    <p>
                        <label for="section">节：</label>
                        <input tpye="text" id='section' name='section' value="{{ i.section }}"/>
                    </p>
                    <p>
                        <label for="lesson">科目：</label>
                        <input tpye="text" id='lesson' name='lesson' value="{{ i.lesson }}"/>
                    </p>
                    <p>
                        <label for="remark">备注：</label>
                        <input tpye="text" id='remark' name='remark' value="{{ i.remark }}"/>
                    </p>
                    <p>
                        <label for="flag">是否出勤：</label>
                        <input tpye="text" id='flag' name='flag' value="{{ i.flag }}"/>
                    </p>

                    <p>
                        <input type="submit" value="提交">
                    </p>
                </div>
            {% endfor %}
        </form>
    </div>
    <div class="foods">
    	<ul>毕设</ul>
    	<dl><a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a></dl>
    </div>
</div>
</div>
</div>
<script src="{% static '/js/amazeui.min.js' %}"></script>
</body>
</html>
